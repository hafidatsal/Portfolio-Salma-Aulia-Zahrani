<!DOCTYPE html>
<html>
<head>
  <title>Membuat Form</title>
</head>
<body>
  <form action="">
    Nama Depan : <input type="text"><br>
    Nama Belakang : <input type="text"><br>
    Tanggal Lahir : <input type="date"><br>
    
    Jenis Kelamin : <br>
    <input type="radio" name="jk" value="lk"> Laki-laki<br>
    <input type="radio" name="jk" value="pr"> Perempuan<br>
    
    Alamat : <br>
    <textarea cols="15" rows="5"></textarea><br>
    
    Hobby : <br>
    <input type="checkbox" name="hobby" value="Membaca"> Membaca<br>
    <input type="checkbox" name="hobby" value="Menggambar"> Menggambar<br>
    <input type="checkbox" name="hobby" value="Olahraga"> Olahraga<br>
    <input type="checkbox" name="hobby" value="Roblox"> Roblox<br>
    
    <p>Pilih Jurusan :</p>
    <select name="jurusan" id="jurusan">
      <option value="Desain Produk Industri">Desain Produk Industri</option>
      <option value="Desain Interior">Desain Interior</option>
      <option value="Desain Komunikasi Visual">Desain Komunikasi Visual</option>
      <option value="Kriya">Kriya</option>
    </select><br><br>
    
    <button type="submit">Fix Daftar</button><br><br>
    
    <a href="index.html">BACK</a>
  </form>
</body>
</html>
